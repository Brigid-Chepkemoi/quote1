<ul>
    <li *ngFor="let user of users">
        <div class="li" #divLi>
            <section class="quote-container">
                <div class="quote-container-first">
                    <h3><img [src]="pullquote" alt="quote">{{ user.quote }}</h3>
                    <p>-- {{ user.author }}</p>
                </div>
                <div class="quote-container-arrow">
                    <i [ngClass]="user.hide?'fas fa-chevron-circle-down':'fas fa-chevron-circle-up'" (click)="user.hide = !user.hide"></i>
                </div>
            </section>
            <section class="quote-details" *ngIf="!user.hide">
                <div class="quote-details-by">
                    <h4><span>Posted by:</span> {{ user.name }}</h4>
                    <h5>--Posted: {{ user.date | dateAgo}}</h5>
                </div>
                <div class="quote-details-last">
                    <div class="quote-details-last-vote">
                        <p #up [style]="likes"></p>
                        <i class="fas fa-thumbs-up up" (click)="addLike(up)"></i>
                        <i class="fas fa-thumbs-down down" (click)="addDisLike(down)"></i>
                        <p #down [style]="dislikes"></p>
                    </div>
                    <div class="quote-details-last-delete">
                        <i class="fas fa-trash " (click)="deleteQuote(divLi)">
                        </i>
                    </div>
                </div>
            </section>
        </div>
    </li>
</ul>
<app-quoteform></app-quoteform>
